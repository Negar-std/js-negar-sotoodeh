<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./dist/output.css">
    <title>Contacts</title>
</head>
<body>
    <div class="text-center hidden">
        <button class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 mr-2 mb-2 dark:bg-blue-600 dark:hover:bg-blue-700 focus:outline-none dark:focus:ring-blue-800" type="button" data-drawer-target="drawer-bottom-example" data-drawer-show="drawer-bottom-example" data-drawer-placement="bottom" aria-controls="drawer-bottom-example">
        Show bottom drawer
        </button>
    </div>

    <div class="container px-2 flex h-screen justify-center items-center bg-slate-50">
        


     
        <div id="contactListDrawer" class=" fixed  bottom-[-50%] border-t-2 left-0 right-0 z-40 w-full p-4 overflow-y-auto transition-all shadow bg-white dark:bg-gray-800 transform-none" tabindex="-1" aria-labelledby="drawer-bottom-label">
            <h5 id="drawer-bottom-label" class="inline-flex items-center mb-4 text-base font-semibold text-gray-500 dark:text-gray-400"><svg class="w-4 h-4 mr-2.5" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="currentColor" viewBox="0 0 20 20">
            <path d="M10 .5a9.5 9.5 0 1 0 9.5 9.5A9.51 9.51 0 0 0 10 .5ZM9.5 4a1.5 1.5 0 1 1 0 3 1.5 1.5 0 0 1 0-3ZM12 15H8a1 1 0 0 1 0-2h1v-3H8a1 1 0 0 1 0-2h2a1 1 0 0 1 1 1v4h1a1 1 0 0 1 0 2Z"/>
          </svg>Contact List</h5>
            <button type="button" id="closeDrawerButton" data-drawer-hide="drawer-bottom-example" aria-controls="drawer-bottom-example" class="text-gray-400 bg-transparent hover:bg-gray-200 hover:text-gray-900 rounded-lg text-sm w-8 h-8 absolute top-2.5 right-2.5 inline-flex items-center justify-center dark:hover:bg-gray-600 dark:hover:text-white" >
              <svg class="w-3 h-3" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 14 14">
                 <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="m1 1 6 6m0 0 6 6M7 7l6-6M7 7l-6 6"/>
              </svg>
              <span class="sr-only">Close menu</span>
           </button>
            
           <ul class="flex flex-col list-none" id="contact-list">
            
           </ul>
        </div>
 


        
        <form class="w-1/3 bg-white border border-gray-200 rounded-lg shadow p-12">
            <div class="mb-6">
              <label for="contactName" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Contact Name</label>
              <input id="contactName" type="text" class="bg-blue-50 border-none text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500">
            </div>
            <div class="mb-6">
              <label for="phoneNumber" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Phone Number</label>
              <input id="phoneNumber" type="text" class="bg-blue-50 border-none text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500">
            </div>
            <div class="flex items-center justify-between mb-4">
                <div class="flex items-center">
                    <input id="SIMStorage" type="radio" value="" name="default-radio" class="w-4 h-4 text-blue-600 bg-gray-100 border-gray-300 focus:ring-blue-500 dark:focus:ring-blue-600 dark:ring-offset-gray-800 focus:ring-2 dark:bg-gray-700 dark:border-gray-600">
                 <label for="SIMStorage" class="ml-2 text-sm font-medium text-gray-900 dark:text-gray-300">SIM</label>
                </div>
                <div class="flex items-center mb-4">
                 <input checked id="deviceStorage" type="radio" value="" name="default-radio" class="w-4 h-4 text-blue-600 bg-gray-100 border-gray-300 focus:ring-blue-500 dark:focus:ring-blue-600 dark:ring-offset-gray-800 focus:ring-2 dark:bg-gray-700 dark:border-gray-600">
                    <label for="deviceStorage" class="ml-2 text-sm font-medium text-gray-900 dark:text-gray-300">Device</label>
                </div>
            </div>
            <button type="button" id="submitButton" class="px-5 py-2.5 border border-blue-500 font-medium bg-blue-50 hover:bg-blue-600 hover:text-gray-100 text-blue-600 rounded-lg text-sm transition w-full mb-3">Save</button>
            <button type="button" id="showContactsButton" class="px-5 py-2.5 border border-blue-500 font-medium bg-blue-50 hover:bg-blue-600 hover:text-gray-100 text-blue-600 rounded-lg text-sm transition w-full mb-3">Show Contacts</button>
        </form>
  
    </div>

    <script type="module" src="./dist/index.js"></script>

</body>
</html>
